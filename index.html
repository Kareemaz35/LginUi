<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <div class="UserName">
            <input type="text" placeholder="UserName" required >

            Login
        </button>
    </div>
</body>
</html>
